name: rescuenet_pro
description: A mesh networking app for emergency communication using BLE and WiFi Direct.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # BLE
  flutter_blue_plus: ^1.31.0

  # WiFi Direct
  flutter_p2p_connection: ^2.0.0

  # Local Storage
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.3
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
